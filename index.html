<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://kyoto.travel/en/l0fe8b00000000h1-img/l0fe8b00000000h8.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400&family=Open+Sans:wght@300;400;500&family=Roboto:wght@100;300;400;500;700;900&family=Poppins:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css" />
    <script src="countdown/simplyCountdown.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Countdown Kyoto City</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>W B H</h1>
        <p>"Don't be too ambitious <br />about instant methods."</p>
      </header>

      <main>
        <h1>Kyoto City</h1>
        <div class="simply-countdown"></div>
        <a href="https://kyoto.travel/en/" target="_blank"
          >Visit Kyoto City? <span class="sphover" id="sphover"></span
        ></a>
      </main>

      <footer>
        <figure>
          <div class="spotify">
            <iframe
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/playlist/4ksUygfNi4swlzqnVMrcwA?utm_source=generator&theme=0"
              width="100%"
              height="100"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </div>
          <label class="switch">
            <input type="checkbox" />
            <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
          </label>
          <div class="maps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d417835.64227443415!2d135.7188694!3d35.09819619999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6001a8d6cd3cc3f1%3A0xc0961d366bbb1d3d!2sKyoto%2C%20Prefektur%20Kyoto%2C%20Jepang!5e0!3m2!1sid!2skh!4v1704397453425!5m2!1sid!2skh"
              width="400"
              height="150"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </figure>
      </footer>
    </div>
    <script>
      simplyCountdown(".simply-countdown", {
        year: 2024, // required
        month: 10, // required
        day: 21, // required
        hours: 0, // Default is 0 [0-23] integer
        minutes: 0, // Default is 0 [0-59] integer
        seconds: 0, // Default is 0 [0-59] integer
        words: {
          //words displayed into the countdown
          days: { singular: "day", plural: "days" },
          hours: { singular: "hour", plural: "hours" },
          minutes: { singular: "inute", plural: "minutes" },
          seconds: { singular: "second", plural: "seconds" },
        },
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
